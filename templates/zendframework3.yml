name: "Laravel 5"
image: "https://cdn.worldvectorlogo.com/logos/laravel-1.svg"
containers: 
  - configPath: mysql
    containerId: mysql
    config:
      General_name: mysql
      General_port: '3306'
      General_application: "./docker/database"
      Connection_database_name: zend
      Connection_database_user: zend
      Connection_database_password: zend
      Connection_database_root: 'yes'
  - configPath: adminer
    containerId: adminer
    config:
      General_name: adminer
      General_port: '8081'
  - configPath: php71
    containerId: php
    config:
      General_name: php
      General_application: "./"
      Extensions_extensions: pdo_mysql,intl
  - configPath: nginx
    containerId: nginx
    config:
      General_name: nginx
      General_port: '8080'
      General_application: "./"
      Nginx_max_upload: 2M
      Nginx_php: php
      Nginx_index: public
