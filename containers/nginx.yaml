name: "Nginx 1.14"
image: "https://cdn.worldvectorlogo.com/logos/nginx.svg"
docker: okty/nginx
version: latest
config: 
  - 
    id: general
    label: General
    fields: 
      - 
        id: name 
        label: "Container name"
        type: input
        base: container_name
        destination: docker-compose
        value: nginx
      - 
        id: port 
        label: "Port used on the host machine"
        type: input
        base: "80"
        destination: ports
        value: "80"
      - 
        id: application
        label: "Local path to the application"
        type: input
        base: "/usr/share/nginx/html"
        destination: volumes
        value: "./"
  -   
    id: nginx 
    label: Nginx
    fields:
      - 
        id: max_upload
        label: "Max upload size (Mb)"
        type: input
        base: MAX_UPLOAD_SIZE
        destination: environment
        value: "128M"

        