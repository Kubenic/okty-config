name: "PHP FPM 7.2"
image: "https://cdn.worldvectorlogo.com/logos/php-1.svg"
docker: okty/php
version: "7.2"
config: 
  - 
    id: general
    label: General
    fields: 
      - 
        id: name 
        label: "Container ID"
        type: input
        base: container_id
        destination: id
        value: php
        validators:
          required: true
          regex: "^[a-z]+$"
      - 
        id: application
        label: "Local path of the application"
        type: input
        base: "/usr/share/nginx/html"
        destination: volumes
        value: "./"
        validators:
          required: true
  -   
    id: extension 
    label: Extensions
    fields:
      - 
        id: extensions
        label: "PHP Extensions"
        type: multi-select 
        source: 
          "bcmath": "BC Math"
          "pdo_mysql" : "PDO Mysql"
          "gd" : "GD"
          "intl" : "Intl"
          "xsl" : "XSL"
          "soap" : "SOAP"
        base: PHP_EXTENSIONS
        destination: environment
        value: ""

