name: "PHP FPM"
image: "https://cdn.worldvectorlogo.com/logos/php-1.svg"
docker: okty/php
version: "7.2"
config: 
  - 
    id: general
    label: General
    fields: 
      - 
        id: name 
        label: "Container ID"
        type: input
        base: container_id
        destination: id
        value: nginx
      - 
        id: application
        label: "Application's local path"
        type: input
        base: "/usr/share/nginx/html"
        destination: volumes
        value: "./"
  -   
    id: extension 
    label: Extensions
    fields:
      - 
        id: extensions
        label: "PHP Extensions"
        type: select
        source: 
          "bc-math": "BC Math"
          "ctype" : "ctype"
          "curl" : "curl"
        base: PHP_EXTENSIONS
        destination: environment
        value: ""

