name: "Adminer"
image: "https://i.imgur.com/Gf111SP.png"
docker: adminer
version: latest
config: 
  - 
    id: general
    label: General
    fields: 
      - 
        id: name 
        label: "Container ID"
        type: input
        base: container_id
        destination: id
        value: adminer
      - 
        id: port 
        label: "Port used on the host machine"
        type: input
        base: "8080"
        destination: ports
        value: "8081"
