server {
    resolver 127.0.0.11 ipv6=off;

    listen       80;
    server_name  localhost;

    set $WEB_ROOT /usr/share/nginx/html;

    root $WEB_ROOT;
    index index.php index.html;

    #MAX_UPLOAD_SIZE#

    location / {
        try_files $uri /index.php$is_args$args;
    }

    #PHP_CONTAINER_LINK#
}
